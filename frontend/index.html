<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine For You</title>
    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="./css/open-iconic-bootstrap.css">
</head>


<body id="login-bod">
    <a class="navbar-brand login-logo" href="#">
        <img id="logo-img" alt="Title" src="src/mineForYou.png">
    </a>
    <main>
        <div class="container">
            <h2>Login/sign-up</h2>
            <div class="form-group col-md-4">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <span class="login-error">
                <div id="usernameerror">
                </div>
            </span>
            <div class="form-group col-md-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <span class="login-error">
                <div id="passworderror">
                </div>
            </span>
            <div>
                <input class="formButton btn btn-outline-success" type="submit" value="Login" id="Login" />
                <input class="formButton btn btn-outline-success" type="submit" value="Sign-up" id="Sign-up" />
            </div>
        </div>
        <div id="successlog">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./script_login.js"> </script>
</body>

</html>
