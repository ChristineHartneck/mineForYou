<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine For You</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="./css/open-iconic-bootstrap.css">
</head>

<body>
    <a class="navbar-brand" href="#">
        <img id="logo-img" alt="Title" src="src/mineForYou.png">
    </a>
    <nav id="menu-wrapper">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="main.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="personal.html">Personal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="liked.html">Liked</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="sell.html">Sell</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
            </li>
        </ul>
    </nav>
    <main>
        <section id="listing">
            <form>
                <fieldset id="sell-field">
                    <legend>
                        Create a listing
                    </legend>
                    <div class="form-group col-md-4">
                        <label for="picture">Picture url:</label>
                    </div>
                    <span class="error col-md-4">
                        <div>
                            <input type="url" id="picture" class="formElement form-control" />
                        </div>
                        <div id="pictureerror" class="sell-err-msg">
                        </div>
                    </span>

                    <div class="form-group col-md-4">
                        <label for="title">Title:</label>
                    </div>
                    <span class="error col-md-4">
                        <div>
                            <input type="text" id="title" class="formElement form-control" />
                        </div>
                        <div id="titleerror" class="sell-err-msg">
                        </div>
                    </span>

                    <div class="form-group col-md-4">
                        <label for="price">Price ($):</label>
                    </div>
                    <span class="error col-md-4">
                        <div>
                            <input type="text" id="price" class="formElement form-control" />
                        </div>
                        <div id="priceerror" class="sell-err-msg">
                        </div>
                    </span>

                    <div class="form-group col-md-4">
                        <label for="description">Description:</label>
                    </div>
                    <span class="error col-md-4">
                        <div>
                            <textarea rows="5" id="description" class="formElement form-control"></textarea>
                        </div>
                        <div id="descriptionerror" class="sell-err-msg">
                        </div>
                    </span>

                    <div>
                        <label for="gender">Gender</label>
                    </div>
                    <span class="error">
                        <div>
                            <select id="gender" class="sellerror">
                                <option value="select">
                                    Select a gender...
                                </option>
                                <option value="male">
                                    Male
                                </option>
                                <option value="female">
                                    Female
                                </option>
                            </select>
                        </div>
                        <div id="gendererror" class="sell-err-msg">
                        </div>
                    </span>
                    <div>
                        <label for="category">Category</label>
                    </div>
                    <span class="error">
                        <div>
                            <select id="category" class="sellerror">
                                <option value="select">
                                    Select a category...
                                </option>
                                <option value="tops">
                                    Tops
                                </option>
                                <option value="trousers">
                                    Trousers
                                </option>
                                <option value="shorts">
                                    Shorts
                                </option>
                                <option value="skirts">
                                    Skirts
                                </option>
                                <option value="dresses">
                                    Dresses
                                </option>
                                <option value="jumpers">
                                    Jumpers
                                </option>
                                <option value="coats">
                                    Coats
                                </option>
                            </select>
                        </div>
                        <div id="categoryerror" class="sell-err-msg">
                        </div>
                    </span>
                    <div>
                        <label for="size">Size</label>
                    </div>
                    <span class="error">
                        <div>
                            <select id="size" class="sellerror">
                                <option value="select">
                                    Select a size...
                                </option>
                                <option value="xxl">
                                    XXL
                                </option>
                                <option value="xl">
                                    XL
                                </option>
                                <option value="l">
                                    L
                                </option>
                                <option value="m">
                                    M
                                </option>
                                <option value="s">
                                    S
                                </option>
                                <option value="xs">
                                    XS
                                </option>
                                <option value="xxs">
                                    XXS
                                </option>
                            </select>
                        </div>
                        <div id="sizeerror" class="sell-err-msg">
                        </div>
                    </span>
                    <div>
                        <label for="colour">Colour</label>
                    </div>
                    <span class="error">
                        <div>
                            <select id="colour" class="sellerror">
                                <option value="select">
                                    Select a colour...
                                </option>
                                <option value="red">
                                    Red
                                </option>
                                <option value="orange">
                                    Orange
                                </option>
                                <option value="yellow">
                                    Yellow
                                </option>
                                <option value="green">
                                    Green
                                </option>
                                <option value="blue">
                                    Blue
                                </option>
                                <option value="purple">
                                    Purple
                                </option>
                                <option value="white">
                                    White
                                </option>
                                <option value="black">
                                    Black
                                </option>
                                <option value="brown">
                                    Brown
                                </option>
                                <option value="multicoloured">
                                    Multicoloured
                                </option>
                            </select>
                        </div>
                        <div id="colourerror" class="sell-err-msg">
                        </div>
                    </span>
                    <div>
                        <input id="add" type='submit' class="btn btn-outline-success" value='Create listing' />
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='./script_sell.js'></script>

</html>
