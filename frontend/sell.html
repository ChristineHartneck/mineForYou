<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine For You</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="./css/open-iconic-bootstrap.css">
</head>

<body>
    <a class="navbar-brand" href="#">
        <img id="logo-img" alt="Title" src="src/mineForYou.png">
    </a>
    <nav id="menu-wrapper">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="main.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="personal.html">Personal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="liked.html">Liked</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="sell.html">Sell</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
            </li>
        </ul>
    </nav>
    <main>
        <section id="listing">
            <form>
                <fieldset id="sell-field">
                    <legend>
                        Create a listing
                    </legend>
                    <div class="form-group col-md-4">
                        <label for="picture">Picture url:</label>
                    </div>
                    <span class="error col-md-4">
                        <div>
                            <input type="text" id="picture" class="formElement form-control" />
                        </div>
                        <div id="pictureerror" class="sell-err-msg">
                        </div>
                    </span>

                    <div class="form-group col-md-4">
                        <label for="title">Title:</label>
                    </div>
                    <span class="error col-md-4">
                        <div>
                            <input type="text" id="title" class="formElement form-control" />
                        </div>
                        <div id="titleerror" class="sell-err-msg">
                        </div>
                    </span>

                    <div class="form-group col-md-4">
                        <label for="price">Price ($):</label>
                    </div>
                    <span class="error col-md-4">
                        <div>
                            <input type="text" id="price" class="formElement form-control" />
                        </div>
                        <div id="priceerror" class="sell-err-msg">
                        </div>
                    </span>

                    <div class="form-group col-md-4">
                        <label for="description">Description:</label>
                    </div>
                    <span class="error col-md-4">
                        <div>
                            <textarea rows="5" id="description" class="formElement form-control"></textarea>
                        </div>
                        <div id="descriptionerror" class="sell-err-msg">
                        </div>
                    </span>

                    <div>
                        <label for="gender">Gender:</label>
                    </div>
                    <span class="error">
                        <div>
                            <select id="gender" class="sellerror">
                                <option value="select">
                                    Select a gender...
                                </option>
                                <option value="Male">
                                    Male
                                </option>
                                <option value="Female">
                                    Female
                                </option>
                            </select>
                        </div>
                        <div id="gendererror" class="sell-err-msg">
                        </div>
                    </span>
                    <div>
                        <label for="category">Category:</label>
                    </div>
                    <span class="error">
                        <div>
                            <select id="category" class="sellerror">
                                <option value="select">
                                    Select a category...
                                </option>
                                <option value="Tops">
                                    Tops
                                </option>
                                <option value="Trousers">
                                    Trousers
                                </option>
                                <option value="Shorts">
                                    Shorts
                                </option>
                                <option value="Skirts">
                                    Skirts
                                </option>
                                <option value="Dresses">
                                    Dresses
                                </option>
                                <option value="Jumpers">
                                    Jumpers
                                </option>
                                <option value="Coats">
                                    Coats
                                </option>
                            </select>
                        </div>
                        <div id="categoryerror" class="sell-err-msg">
                        </div>
                    </span>
                    <div>
                        <label for="size">Size:</label>
                    </div>
                    <span class="error">
                        <div>
                            <select id="size" class="sellerror">
                                <option value="select">
                                    Select a size...
                                </option>
                                <option value="XXL">
                                    XXL
                                </option>
                                <option value="XL">
                                    XL
                                </option>
                                <option value="L">
                                    L
                                </option>
                                <option value="M">
                                    M
                                </option>
                                <option value="S">
                                    S
                                </option>
                                <option value="XS">
                                    XS
                                </option>
                                <option value="XXS">
                                    XXS
                                </option>
                            </select>
                        </div>
                        <div id="sizeerror" class="sell-err-msg">
                        </div>
                    </span>
                    <div>
                        <label for="colour">Colour:</label>
                    </div>
                    <span class="error">
                        <div>
                            <select id="colour" class="sellerror">
                                <option value="select">
                                    Select a colour...
                                </option>
                                <option value="Red">
                                    Red
                                </option>
                                <option value="Orange">
                                    Orange
                                </option>
                                <option value="Yellow">
                                    Yellow
                                </option>
                                <option value="Green">
                                    Green
                                </option>
                                <option value="Blue">
                                    Blue
                                </option>
                                <option value="Purple">
                                    Purple
                                </option>
                                <option value="White">
                                    White
                                </option>
                                <option value="Black">
                                    Black
                                </option>
                                <option value="Brown">
                                    Brown
                                </option>
                                <option value="Multicoloured">
                                    Multicoloured
                                </option>
                            </select>
                        </div>
                        <div id="colourerror" class="sell-err-msg">
                        </div>
                    </span>
                    <div>
                        <input id="add" type='submit' class="btn btn-outline-success" value='Create listing' />
                    </div>
                    <div id="creat">
                        <div id="creat-wrapper">
                            <h3><span class='oi oi-heart'></span></h3>
                            <h3>Product is created</h3>
                            <button class="btn" id="creat-btn" type="submit" onclick="finishCreat()">Close</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        <div id="errpst">
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='./script_sell.js'></script>

</html>
